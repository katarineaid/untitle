<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../javascripts/vendors/jquery/jquery-3.1.0.min.js"></script>
    <script src="../javascripts/vendors/jquery/jquery.maskedinput.js" type="text/javascript"></script>
    <link rel='stylesheet' href="../stylesheets/vendors/bootstrap/bootstrap.css">
    <link rel='stylesheet' href="../stylesheets/style.css">
    <script src="../javascripts/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="../javascripts/vendors/moment/moment-with-locales.min.js"></script>
    <script src="../javascripts/vendors/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" media="screen"
          href="../javascripts/vendors/bootstrap-datetimepicker/bootstrap-datetimepicker.css"/>
    <script src="../javascripts/vendors/dojo/dojo.js"></script>

    <!-- <script src="../javascripts/index.js"></script>-->
    <script src="../javascripts/src.js"></script>
    <title>Title</title>
</head>
<body>
<!--action ="http://localhost:3010/form/v1"-->
<form id="myForm" class="form" >
    <div class="form-group">
        <label >ФИО</label>
        <input type="text" class="form-control" placeholder="ФИО" name="fio" id ="fio"  onchange="onChangeFIO(this.value)">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Email" name="email" id ="email" onchange="onChangeEmail(this.value)">
    </div>
    <div class="form-group">
        <label>Телефон</label>
        <input class="form-control" placeholder="+7(999)999-99-99" name="phone" id ="phone" onchange="onChangePhone(this.value)">
    </div>
    <button type="submit" class="btn btn-success" id="submitButton" onclick="init();">Отправить</button>
    </div>
</form>
<div id="resultContainer"></div>
</body>
</html>
