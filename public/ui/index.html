<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../javascripts/vendors/jquery/jquery-3.1.0.min.js"></script>
    <script src="../javascripts/vendors/jquery/jquery.maskedinput.js" type="text/javascript"></script>
    <link rel='stylesheet' href="../stylesheets/vendors/bootstrap/bootstrap.css">
    <link rel='stylesheet' href="../stylesheets/style.css">
    <script src="../javascripts/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="../javascripts/vendors/moment/moment-with-locales.min.js"></script>
    <script src="../javascripts/vendors/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" media="screen"
          href="../javascripts/vendors/bootstrap-datetimepicker/bootstrap-datetimepicker.css"/>
    <script src="../javascripts/vendors/dojo/dojo.js"></script>

    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="col-sm-6">
        <form role="form" id="myForm" action="http://localhost:3010/form">
            <div class="form-group">
                <label for="inputFIO">ФИО</label>
                <input type="text" class="form-control" name="fio" id="inputFIO" placeholder="ФИО">
            </div>
            <div class="form-group">
                <label for="inputEmail1">Email</label>
                <input type="email" class="form-control" name="email" id="inputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="inputPhone">Телефон</label>
                <input type="text" class="form-control" name="phone" id="inputPhone" placeholder="+7(999)999-99-99">
            </div>
            <button type="submit" class="btn btn-success">Отправить</button>
        </form>
        <div id="resultContainer"></div>
    </div>
</body>
<script src="../javascripts/index.js"></script>
</html>
